<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .container {
            width: 450px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        table th,
        table td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <h1>Countries</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody id="country-body">

            </tbody>
        </table>

        <div class="pagination">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script>
        let currentUrl = "http://127.0.0.1:8000/api/weather/country-list/?limit=2&offset=0";

        async function loadCountries(url) {
            const response = await fetch(url);
            const data = await response.json();

            const tbody = document.getElementById("country-body");
            tbody.innerHTML = "";

            data.results.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.code}</td>
                    </tr>
                `;
            });

            // pagination links
            document.getElementById("prev-btn").disabled = !data.previous;
            document.getElementById("next-btn").disabled = !data.next;

            // update urls
            document.getElementById("prev-btn").onclick = () => loadCountries(data.previous);
            document.getElementById("next-btn").onclick = () => loadCountries(data.next);
        }

        // Load on start
        loadCountries(currentUrl);
    </script>

</body>

</html>
